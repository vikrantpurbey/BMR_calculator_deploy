<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
</head>
<body>
    <form method="POST">
        <fieldset>
            <legend>User Information</legend>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight_kg" required><br><br>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height_cm" required><br><br>
            
            <label for="age">Age (years):</label>
            <input type="number" id="age" name="age_years" required><br><br>
            
            <label for="gender">Gender (0 = Male, 1 = Female):</label>
            <input type="number" id="gender" name="gender" required><br><br>
            
            <input type="submit" value="Calculate BMR">
        </fieldset>
    </form>

    {% if result %}
        <h2>{{ result }}</h2>
    {% endif %}
</body>
</html>
